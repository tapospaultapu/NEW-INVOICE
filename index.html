            font-family: 'Inter', sans-serif;

        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {

            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {

        }

        @media print {
            .no-print {
                display: none !important;
            }
            body {
                background-color: white !important;
                margin: 0;
                padding: 0;
            }
            #root {
                display: block !important;
            }
            /* Ensure the preview container and its children are visible and clean */
            #invoice-preview {
                display: block !important;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                padding: 0;
                margin: 0;
            }
            /* Hide the rest of the application components */
            header, section, div.flex-col.md\:flex-row.gap-4 {
                display: none !important;
            }
        }
    </style>
